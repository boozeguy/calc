<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liquor Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, label {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      font-size: 1em;
    }
    .output {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Liquor Cost Calculator</h2>

  <label for="caseCost">Case Cost ($)</label>
  <input type="number" id="caseCost" placeholder="e.g. 251.88" step="0.01" />

  <label for="quantity">Bottles/Cans per Case</label>
  <input type="number" id="quantity" placeholder="e.g. 12" />

  <label for="size">Size per Bottle/Can (in ounces)</label>
  <input type="number" id="size" placeholder="e.g. 33.814 for 1 liter" step="0.001" />

  <div class="output" id="results">
    <p><strong>Cost per Bottle:</strong> $<span id="bottleCost">0.00</span></p>
    <p><strong>Cost per Ounce:</strong> $<span id="ounceCost">0.00</span></p>
    <p><strong>Cost per 2 oz Serving:</strong> $<span id="servingCost">0.00</span></p>
  </div>

  <script>
    const inputs = document.querySelectorAll('input');

    function calculate() {
      const caseCost = parseFloat(document.getElementById('caseCost').value);
      const quantity = parseInt(document.getElementById('quantity').value);
      const size = parseFloat(document.getElementById('size').value);

      if (!isNaN(caseCost) && !isNaN(quantity) && !isNaN(size) && quantity > 0 && size > 0) {
        const bottleCost = caseCost / quantity;
        const ounceCost = bottleCost / size;
        const servingCost = ounceCost * 2;

        document.getElementById('bottleCost').textContent = bottleCost.toFixed(2);
        document.getElementById('ounceCost').textContent = ounceCost.toFixed(2);
        document.getElementById('servingCost').textContent = servingCost.toFixed(2);
      }
    }

    inputs.forEach(input => input.addEventListener('input', calculate));
  </script>
</body>
</html>
